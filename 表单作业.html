<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单作业！</title>
</head>
<body>
    <h3 align="center"><b>请填写域名信息（请您务必填写真实，有效和完整的域名注册信息。）</b></h3>
    <table align="center">
    <form>
        <tr>
            <td align="right"> 登录帐号:</td>
       <td><input type="text" name="firstname"></td>
        </form>
    </tr>
    <form>
            <tr>
                <td align="right"> 密码:</td>
           <td><input type="text" name="firstname"></td>
            </form>
        </tr>
        <form>
            <tr>
                    <td align="right"> 性别:</td>
                    <td><input type="radio" name="sex" value="male">男
                        <input type="radio" name="sex" value="female">女</td>
                        </form>
            </tr>
            <form>
                    <tr>
                        <td align="right"> 注册网址:</td>
                   <td><input type="text" name="firstname" value="www."></td>
                    </form>
                </tr>
                <form>
                        <tr>
                            <td align="right"> 注册网址后缀:</td>
                       <td>
                            <input type="checkbox" name="vehicle" value="Bike" checked="checked">.com
                            <input type="checkbox" name="vehicle" value="Car" checked="checked">.cn 
                            <input type="checkbox" name="vehicle" value="Car" checked="checked">.ent
                            <input type="checkbox" name="vehicle" value="Car" checked="checked">.org</td>
                        </form>
                    </tr>
                    <form>
                            <tr>
                                <td align="right"> 域名所有者（中文）:</td>
                           <td><input type="text" name="firstname"></td>
                            </form>
                        </tr>
                        <form>
                                <tr>
                                    <td align="right"> 域名所有者（拼音）:</td>
                               <td><input type="text" name="firstname"></td>
                                </form>
                            </tr>
                            <form>
                                    <tr>
                                        <td align="right"> 所属区域:</td>
                                   <td><select>
                                        <option >中国</option></select>&nbsp;<select>
                                                <option>-省份-</option><option>广西</option></td>
                                    </form>
                                </tr>
                                <form>
                                    <tr>
                                        <td align="right"> 单位所在地:</td>
                                   <td><input type="text" name="firstname"></td>
                                    </form>
                                </tr>
                                <form>
                                    <tr>
                                        <td align="right"> 单位负责人:</td>
                                   <td><input type="text" name="firstname"></td>
                                    </form>
                                </tr>
                                <form>
                                    <tr>
                                        <td align="right"> 通信地址:</td>
                                   <td><input type="text" name="firstname"></td>
                                    </form>
                                </tr>
                                <form>
                                    <tr>
                                        <td align="right"> 联系电话:</td>
                                   <td><input type="text" name="firstname"></td>
                                    </form>
                                </tr>
                                <form>
                                    <tr>
                                            <td align="right"></td>
                                        <td><input type="submit" value="提交">&nbsp;
                                            <input type="submit" value="重置"></td>
                                    </tr>
                                </form>
                            </tr>
    </table>
</body>
</html>
